<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="code.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-5 data d-flex align-items-center justify-content-center">
                <fieldset class="d-flex flex-column">
                    Nome
                    <input type="text" class="name" required placeholder="Ex: João Silva">
                    Peso
                    <input type="text" class="weight" required placeholder="KG">
                    Altura
                    <input type="text" class="height" required placeholder="Metros">
                    <button class="submit" onclick="calculoImc()">Enviar dados</button>
                </fieldset>
            </div>
            <div class="col-5 info d-flex align-items-center">
                <div class="exit">
                    <h6>Conheça o seu corpo, cuide da sua saúde! Com a Calculadora de IMC, 
                        descubra se seu peso está saudável de forma fácil e rápida. 
                        Receba dicas personalizadas e acompanhe seu progresso ! </h6>
                    <h1 class="text-center"></h1>
                </div>
            </div>
        </div>

























        <footer>
            <p>Copywright ® 2023 All rights reserved This project he has created by João Vitor Da Silva Pinto</p>
        </footer>
    </div>

    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="code.js"></script>
</body>
</html>
